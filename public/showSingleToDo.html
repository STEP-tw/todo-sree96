<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TO DO</title>
    <link rel="stylesheet" href="/css/showSingleToDo.css">
    <script src="./js/markAsDoneOrUndone.js" charset="utf-8"></script>
    <script src="./js/showSingleToDo.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div id="left">
        <b id="userName"></b><br />
        <a href="/logout">Logout</a>
        <a href="/homePage">Home</a>
        <a href="/deleteToDo">Delete</a>
        <p id="content">
          TITLE : <toDoTitle></toDoTitle>&nbsp&nbsp
          <br><br>
          DESCRIPTION : <toDoDesc></toDoDesc>
          <br><br>
          <div id="allItems">
            ITEMS : <allItems></allItems>
          </div>
          <br>
        </p>
        <br>
        <br>
        <form action="/addNewItem" method="POST">
          Item: <input type="text" name="item" required><br/>
          <input type="submit" value="Add Item"></input>
        </form>
      </div>
      <div id="right">
        <form id="editTitleForm" action="/editTitle" method="POST" class="hidden">
          New Title:<input type="text" name="newTitle"required><br>
          <input type="submit" value="SAVE CHANGES"></input>
        </form><br><br>
        <form id="editDescForm" action="/editDesc" method="POST" class="hidden">
          New Description:<input type="text" name="newDesc" required><br>
          <input type="submit" value="SAVE CHANGES"></input>
        </form>
      </div>
    </div>

  </body>
</html>
